<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/changeProfile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="changeProfile">
        <div class="cardBlock">
            <div class="cardBlockHeader">
                <p>Profile details</p>
                <a href="" id="exit"><i class="bi bi-x-lg"></i></a>
            </div>
            <div class="cardBlockBody">
                <div class="cardBlockBody-left">
                    <a href=""><img src="static/img/ran.jpg" alt=""></a>
                </div>
                <div class="cardBlockBody-right">
                    <div class="changeName">
                        <input type="text" placeholder="Add display name" maxlength="32">
                    </div>
                    <div class="cardBlockBody-rightButton">
                        <button id="saveButton">Save</button>
                    </div>
                </div>
            </div>
            <div class="cardBlockFooter">
                <p>By continuing, you agree to allow us access to the images you have chosen to upload.</p>
                <p>Please ensure you have permission to upload images.</p>
            </div>
        </div>
    </div>
</body>

</html>
