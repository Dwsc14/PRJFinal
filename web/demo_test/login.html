<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo_test/logincss.css">
    <title>Document</title>
</head>
  <body>
      <div class="container">
      <div class="modal-wrapper">
        <div class="text-wrapper show">
          <div class="nav">
            <div class="login">Login</div>
            <div class="sign-up selected">Sign Up</div>
          </div>
          <form action="LoginController" method="post">
            <div class="form-text full-name">
              <div class="form-title">Full Name</div>
              <input class="content" name="full_name"></input>
            </div>
            <div class="form-text email">
              <div class="form-title">Email</div>
              <input class="content" name="email"></input>
            </div>

            <div class="form-text password">
              <div class="form-title">Password</div>
              <input type="password" class="content" name="pswd"></input>
            </div>
            
            <div class="form-text retype">
              <div class="form-title">Retype Password</div>
              <input type="password" class="content" name="repswd"></input>
            </div>
            <button class="button" type="submit">Submit</button>
          </form>
          <div class="forget">Forget your password?</div>
        </div>
      </div>
      <div class="overlay"></div>
    </div>
    <script src="demo_test/script.js"></script>
  </body>
</html>
